<!DOCTYPE html>
<html ng-app="openreload">
  <head>
    <title>Pulpito</title>

    <!-- Vendor -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/glob.js"></script>
    <script type="text/javascript" src="js/services/watch.js"></script>
    <script type="text/javascript" src="js/services/sass.js"></script>
    <script type="text/javascript" src="js/services/coffee.js"></script>
    <script type="text/javascript" src="js/services/fs.js"></script>
    <script type="text/javascript" src="js/services/mkdirp.js"></script>
    <script type="text/javascript" src="js/services/file_writer.js"></script>
    <script type="text/javascript" src="js/services/watchers/coffee_watcher.js"></script>
    <script type="text/javascript" src="js/services/watchers/sass_watcher.js"></script>
    <script type="text/javascript" src="js/models/file.js"></script>
    <script type="text/javascript" src="js/models/sass_file_settings.js"></script>
    <script type="text/javascript" src="js/models/coffee_file_settings.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>
    <script type="text/javascript" src="js/controllers/file_list.js"></script>
    <script type="text/javascript" src="js/directives/folder_picker.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div class="menu">
      <div class="menu-pick-folder" ng-show="folder == null">
        <folder-picker on-select="setFolder"></folder-picker>
      </div>
      <div class="menu-folder-info" ng-show="folder != null">
        <strong>Picked <span>{{folder}}</span></strong>
        <div class="button">Start server</div>
      </div>
    </div>
    <div class="files-container" ng-controller="FileListCtrl">
      <div class="file-lists" ng-include="'templates/file_list.html'"></div>
      <div class="file-settings" ng-include="'templates/file_settings.html'"></div>
    </div>
  </body>
</html>
