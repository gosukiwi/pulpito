<!doctype html>
<html ng-app="openreload">
  <head>
    <title>Pulpito</title>

    <!-- Vendor -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- include: "type": "js", "files": "js/services/**/*.js" -->
    <!-- include: "type": "js", "files": "js/models/**/*.js" -->
    <!-- include: "type": "js", "files": "js/controllers/**/*.js" -->
    <!-- include: "type": "js", "files": "js/directives/**/*.js" -->
  </head>
  <body ng-controller="MainCtrl">
    <div class="menu">
      <div class="menu-pick-folder" ng-show="folder == null">
        <folder-picker on-select="setFolder"></folder-picker>
      </div>
      <div class="menu-folder-info" ng-show="folder != null">
        <strong>Picked <span>{{folder}}</span></strong>
        <div class="button">Start server</div>
      </div>
    </div>
    <div class="files-container" ng-controller="FileListCtrl">
      <div class="file-lists" ng-include="'templates/file_list.html'"></div>
      <div class="file-settings" ng-include="'templates/file_settings.html'"></div>
    </div>
  </body>
</html>
